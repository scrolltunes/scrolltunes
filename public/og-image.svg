<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#171717"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    
    <!-- Primary brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Radial glow for center -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.15"/>
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Center radial glow -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#centerGlow)"/>
  
  <!-- Decorative gradient lines left -->
  <g opacity="0.4">
    <rect x="40" y="180" width="100" height="4" rx="2" fill="url(#brandGradient)" opacity="0.3"/>
    <rect x="60" y="200" width="80" height="4" rx="2" fill="url(#brandGradient)" opacity="0.4"/>
    <rect x="50" y="220" width="90" height="4" rx="2" fill="url(#brandGradient)" opacity="0.5"/>
    <rect x="70" y="240" width="70" height="4" rx="2" fill="url(#brandGradient)" opacity="0.6"/>
    <rect x="55" y="260" width="85" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="80" y="280" width="60" height="4" rx="2" fill="url(#brandGradient)" opacity="0.6"/>
    <rect x="60" y="300" width="80" height="4" rx="2" fill="url(#brandGradient)" opacity="0.5"/>
    <rect x="50" y="320" width="90" height="4" rx="2" fill="url(#brandGradient)" opacity="0.4"/>
    <rect x="70" y="340" width="70" height="4" rx="2" fill="url(#brandGradient)" opacity="0.3"/>
    <rect x="55" y="360" width="85" height="4" rx="2" fill="url(#brandGradient)" opacity="0.2"/>
    <rect x="80" y="380" width="60" height="4" rx="2" fill="url(#brandGradient)" opacity="0.15"/>
  </g>
  
  <!-- Decorative gradient lines right -->
  <g opacity="0.4">
    <rect x="1060" y="180" width="100" height="4" rx="2" fill="url(#brandGradient)" opacity="0.3"/>
    <rect x="1060" y="200" width="80" height="4" rx="2" fill="url(#brandGradient)" opacity="0.4"/>
    <rect x="1060" y="220" width="90" height="4" rx="2" fill="url(#brandGradient)" opacity="0.5"/>
    <rect x="1060" y="240" width="70" height="4" rx="2" fill="url(#brandGradient)" opacity="0.6"/>
    <rect x="1060" y="260" width="85" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="1060" y="280" width="60" height="4" rx="2" fill="url(#brandGradient)" opacity="0.6"/>
    <rect x="1060" y="300" width="80" height="4" rx="2" fill="url(#brandGradient)" opacity="0.5"/>
    <rect x="1060" y="320" width="90" height="4" rx="2" fill="url(#brandGradient)" opacity="0.4"/>
    <rect x="1060" y="340" width="70" height="4" rx="2" fill="url(#brandGradient)" opacity="0.3"/>
    <rect x="1060" y="360" width="85" height="4" rx="2" fill="url(#brandGradient)" opacity="0.2"/>
    <rect x="1060" y="380" width="60" height="4" rx="2" fill="url(#brandGradient)" opacity="0.15"/>
  </g>
  
  <!-- Gradient accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#brandGradient)"/>
  
  <!-- Gradient accent line bottom -->
  <rect x="0" y="627" width="1200" height="3" fill="url(#brandGradient)"/>
  
  <!-- Music note decorations -->
  <g transform="translate(220, 315)" opacity="0.2" filter="url(#glow)">
    <ellipse cx="0" cy="20" rx="18" ry="14" fill="url(#brandGradient)"/>
    <rect x="16" y="-40" width="5" height="60" fill="url(#brandGradient)"/>
    <path d="M21 -40 Q45 -55 45 -25 Q45 0 21 -10" fill="url(#brandGradient)"/>
  </g>
  
  <g transform="translate(980, 315)" opacity="0.2" filter="url(#glow)">
    <ellipse cx="0" cy="20" rx="18" ry="14" fill="url(#brandGradient)"/>
    <rect x="16" y="-40" width="5" height="60" fill="url(#brandGradient)"/>
    <path d="M21 -40 Q45 -55 45 -25 Q45 0 21 -10" fill="url(#brandGradient)"/>
  </g>
  
  <!-- Main logo/icon in center -->
  <g transform="translate(600, 240)" filter="url(#glow)">
    <!-- Scroll/page base -->
    <path d="M-50 -60 Q-70 -60 -70 -40 L-70 40 Q-70 60 -50 60 L50 60 Q70 60 70 40 L70 -40 Q70 -60 50 -60 Z" 
          fill="none" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    
    <!-- Scroll curl -->
    <path d="M-50 -60 Q-30 -80 -5 -60" fill="none" stroke="url(#brandGradient)" stroke-width="4" opacity="0.8"/>
    
    <!-- Lyrics lines -->
    <rect x="-45" y="-38" width="90" height="5" rx="2" fill="url(#brandGradient)" opacity="0.5"/>
    <rect x="-45" y="-20" width="70" height="5" rx="2" fill="url(#brandGradient)" opacity="0.5"/>
    <rect x="-45" y="-2" width="80" height="6" rx="3" fill="#ffffff" opacity="0.95"/>
    <rect x="-45" y="20" width="60" height="5" rx="2" fill="url(#brandGradient)" opacity="0.5"/>
    <rect x="-45" y="38" width="75" height="5" rx="2" fill="url(#brandGradient)" opacity="0.4"/>
    
    <!-- Mini music note -->
    <g transform="translate(55, -38)">
      <ellipse cx="0" cy="20" rx="10" ry="8" fill="url(#brandGradient)"/>
      <rect x="8" y="-20" width="4" height="40" fill="url(#brandGradient)"/>
      <path d="M12 -20 Q28 -30 28 -12 Q28 4 12 -4" fill="url(#brandGradient)"/>
    </g>
  </g>
  
  <!-- Brand name -->
  <text x="600" y="390" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="56" font-weight="700" fill="#ffffff" filter="url(#textGlow)">ScrollTunes</text>
  
  <!-- Tagline -->
  <text x="600" y="440" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="28" font-weight="500" fill="#a3a3a3">Live Lyrics Teleprompter for Musicians</text>
</svg>
