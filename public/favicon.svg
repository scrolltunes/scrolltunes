<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  
  <!-- Scroll outline -->
  <g filter="url(#glow)">
    <path d="M7 6 Q5 6 5 8 L5 24 Q5 26 7 26 L25 26 Q27 26 27 24 L27 8 Q27 6 25 6 Z" 
          fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Scroll curl -->
    <path d="M7 6 Q10 4 13 6" fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Lyrics lines -->
  <rect x="8" y="10" width="16" height="2" rx="1" fill="url(#brandGradient)" opacity="0.5"/>
  <rect x="8" y="15" width="12" height="2" rx="1" fill="#ffffff" opacity="0.95"/>
  <rect x="8" y="20" width="14" height="2" rx="1" fill="url(#brandGradient)" opacity="0.5"/>
  
  <!-- Mini music note -->
  <g transform="translate(23, 8)">
    <ellipse cx="0" cy="4" rx="2" ry="1.5" fill="url(#brandGradient)"/>
    <rect x="1.5" y="-3" width="1" height="7" fill="url(#brandGradient)"/>
  </g>
</svg>
