<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    
    <!-- Primary brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" stroke="url(#brandGradient)" stroke-width="4"/>
  
  <!-- Musical scroll icon - stylized music note with scroll/page element -->
  <g transform="translate(200, 200) scale(1.3)" filter="url(#glow)">
    <!-- Scroll/page base (curved like a scroll) -->
    <path d="M-60 -80 Q-80 -80 -80 -60 L-80 60 Q-80 80 -60 80 L60 80 Q80 80 80 60 L80 -60 Q80 -80 60 -80 Z" 
          fill="none" stroke="url(#brandGradient)" stroke-width="5"/>
    
    <!-- Scroll curl at top -->
    <path d="M-60 -80 Q-40 -100 -20 -80" fill="none" stroke="url(#brandGradient)" stroke-width="5"/>
    
    <!-- Lyrics lines (horizontal bars representing text) -->
    <rect x="-50" y="-50" width="100" height="6" rx="3" fill="url(#brandGradient)" opacity="0.85"/>
    <rect x="-50" y="-30" width="80" height="6" rx="3" fill="url(#brandGradient)" opacity="0.85"/>
    <rect x="-50" y="-10" width="90" height="6" rx="3" fill="#ffffff"/>
    <rect x="-50" y="10" width="70" height="6" rx="3" fill="url(#brandGradient)" opacity="0.85"/>
    <rect x="-50" y="30" width="85" height="6" rx="3" fill="url(#brandGradient)" opacity="0.75"/>
    <rect x="-50" y="50" width="60" height="6" rx="3" fill="url(#brandGradient)" opacity="0.65"/>
    
    <!-- Music note accent -->
    <g transform="translate(55, -45)">
      <ellipse cx="0" cy="25" rx="12" ry="10" fill="url(#brandGradient)"/>
      <rect x="10" y="-25" width="4" height="50" fill="url(#brandGradient)"/>
      <path d="M14 -25 Q30 -35 30 -15 Q30 0 14 -5" fill="url(#brandGradient)"/>
    </g>
  </g>
</svg>
