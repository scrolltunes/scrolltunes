<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ScrollTunes - Search Modal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --color-bg: #070A12;
      --color-surface1: #0C1220;
      --color-surface2: #111A2C;
      --color-surface3: #151F33;
      --color-surface-elevated: #1A2540;

      --color-text: #F3F5F7;
      --color-text2: rgba(243, 245, 247, 0.72);
      --color-text3: rgba(243, 245, 247, 0.46);
      --color-text-muted: rgba(243, 245, 247, 0.28);

      --color-accent: #5B6CFF;
      --color-accent-hover: #6F7DFF;
      --color-accent-soft: rgba(91, 108, 255, 0.14);
      --color-accent-glow: rgba(91, 108, 255, 0.25);

      --color-success: #22C55E;
      --color-success-soft: rgba(34, 197, 94, 0.14);
      --color-warning: #FBBF24;
      --color-warning-soft: rgba(251, 191, 36, 0.14);
      --color-spotify: #1DB954;
      --color-spotify-soft: rgba(29, 185, 84, 0.14);

      --color-border: rgba(255, 255, 255, 0.10);
      --color-border-strong: rgba(255, 255, 255, 0.16);

      --shadow-glow: 0 0 20px rgba(91, 108, 255, 0.15);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.6);

      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --radius-xl: 24px;
      --radius-full: 9999px;

      --font-ui: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      height: 100%;
      font-family: var(--font-ui);
      background: var(--color-bg);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Simulated background content (performance view peek) */
    .background-content {
      position: fixed;
      inset: 0;
      background: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-muted);
      font-size: 14px;
    }

    .background-content::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% -10%, rgba(91, 108, 255, 0.06), transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 110%, rgba(139, 92, 246, 0.04), transparent 45%);
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 100;
      opacity: 0;
      animation: fade-in 0.3s ease forwards;
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    /* Modal Panel */
    .modal-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 92vh;
      background: var(--color-surface1);
      border-top-left-radius: var(--radius-xl);
      border-top-right-radius: var(--radius-xl);
      z-index: 101;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(100%);
      animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
      box-shadow: var(--shadow-lg), 0 0 0 1px var(--color-border);
    }

    @keyframes slide-up {
      to { transform: translateY(0); }
    }

    /* Ambient glow inside modal */
    .modal-panel::before {
      content: '';
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, var(--color-accent-glow) 0%, transparent 70%);
      pointer-events: none;
      opacity: 0.4;
    }

    /* Drag handle */
    .modal-handle {
      width: 36px;
      height: 4px;
      background: var(--color-text-muted);
      border-radius: 2px;
      margin: 12px auto 0;
      flex-shrink: 0;
      cursor: grab;
      transition: background 0.15s ease;
    }

    .modal-handle:hover {
      background: var(--color-text3);
    }

    /* Modal Header */
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(10px);
      animation: stagger-in 0.4s ease 0.25s forwards;
    }

    @keyframes stagger-in {
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-close {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-full);
      background: var(--color-surface2);
      border: 1px solid var(--color-border);
      color: var(--color-text2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-close:hover {
      background: var(--color-surface3);
      color: var(--color-text);
      transform: scale(1.05);
    }

    .btn-close:active {
      transform: scale(0.95);
    }

    .modal-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--color-text3);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .header-spacer {
      width: 40px;
    }

    /* Search Container */
    .search-container {
      padding: 0 20px 16px;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(10px);
      animation: stagger-in 0.4s ease 0.3s forwards;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-icon {
      position: absolute;
      left: 18px;
      width: 22px;
      height: 22px;
      color: var(--color-text3);
      pointer-events: none;
      transition: color 0.2s ease;
    }

    .search-input {
      width: 100%;
      padding: 18px 110px 18px 52px;
      background: var(--color-surface2);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
      font-family: var(--font-ui);
      font-size: 17px;
      font-weight: 500;
      color: var(--color-text);
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: var(--color-text3);
      font-weight: 400;
    }

    .search-input:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px var(--color-accent-soft), var(--shadow-glow);
    }

    .search-input:focus ~ .search-icon {
      color: var(--color-accent);
    }

    .search-actions {
      position: absolute;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-clear {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      background: var(--color-surface3);
      border: none;
      color: var(--color-text3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.15s ease;
      pointer-events: none;
    }

    .btn-clear.visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .btn-clear:hover {
      background: var(--color-accent-soft);
      color: var(--color-accent);
    }

    .btn-voice {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-full);
      background: var(--color-surface3);
      border: 1px solid var(--color-border);
      color: var(--color-text2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }

    .btn-voice:hover {
      background: var(--color-accent-soft);
      border-color: var(--color-accent);
      color: var(--color-accent);
    }

    .btn-voice.listening {
      background: var(--color-success-soft);
      border-color: var(--color-success);
      color: var(--color-success);
    }

    .btn-voice.listening::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: var(--radius-full);
      border: 2px solid var(--color-success);
      animation: pulse-ring 1.5s ease-out infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      padding: 0 20px 16px;
      opacity: 0;
      transform: translateY(10px);
      animation: stagger-in 0.4s ease 0.35s forwards;
    }

    .filter-tab {
      padding: 10px 18px;
      border-radius: var(--radius-full);
      background: var(--color-surface2);
      border: 1px solid var(--color-border);
      font-family: var(--font-ui);
      font-size: 14px;
      font-weight: 600;
      color: var(--color-text3);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .filter-tab:hover {
      background: var(--color-surface3);
      border-color: var(--color-border-strong);
      color: var(--color-text2);
    }

    .filter-tab.active {
      background: var(--color-accent-soft);
      border-color: var(--color-accent);
      color: var(--color-accent);
    }

    .filter-tab.spotify.active {
      background: var(--color-spotify-soft);
      border-color: var(--color-spotify);
      color: var(--color-spotify);
    }

    .filter-icon {
      width: 16px;
      height: 16px;
    }

    /* Results Section */
    .results-section {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px;
      padding-bottom: max(24px, env(safe-area-inset-bottom));
    }

    .results-section::-webkit-scrollbar {
      width: 4px;
    }

    .results-section::-webkit-scrollbar-thumb {
      background: var(--color-surface3);
      border-radius: 2px;
    }

    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(10px);
      animation: stagger-in 0.4s ease 0.4s forwards;
    }

    .results-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--color-text3);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .results-count {
      font-size: 12px;
      color: var(--color-text-muted);
    }

    /* Song Cards */
    .song-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .song-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--color-surface2);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0;
      transform: translateY(15px);
    }

    .song-card:nth-child(1) { animation: stagger-in 0.4s ease 0.45s forwards; }
    .song-card:nth-child(2) { animation: stagger-in 0.4s ease 0.5s forwards; }
    .song-card:nth-child(3) { animation: stagger-in 0.4s ease 0.55s forwards; }
    .song-card:nth-child(4) { animation: stagger-in 0.4s ease 0.6s forwards; }
    .song-card:nth-child(5) { animation: stagger-in 0.4s ease 0.65s forwards; }
    .song-card:nth-child(6) { animation: stagger-in 0.4s ease 0.7s forwards; }

    .song-card:hover {
      background: var(--color-surface3);
      border-color: var(--color-border-strong);
      transform: translateY(-2px);
    }

    .song-card:active {
      transform: scale(0.98);
    }

    .song-artwork {
      width: 52px;
      height: 52px;
      border-radius: var(--radius-md);
      background: var(--color-surface3);
      overflow: hidden;
      flex-shrink: 0;
      position: relative;
    }

    .song-artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .song-artwork::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 50%, rgba(0,0,0,0.2) 100%);
    }

    .song-info {
      flex: 1;
      min-width: 0;
    }

    .song-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .song-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .song-artist {
      font-size: 13px;
      color: var(--color-text3);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .song-badges {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: var(--radius-sm);
      background: var(--color-surface-elevated);
      transition: all 0.15s ease;
    }

    .badge svg {
      width: 14px;
      height: 14px;
    }

    .badge-lyrics {
      color: var(--color-accent);
    }

    .badge-chords {
      color: var(--color-warning);
    }

    .badge-enhanced {
      color: var(--color-success);
    }

    .song-card:hover .badge {
      transform: scale(1.1);
    }

    .song-arrow {
      width: 20px;
      height: 20px;
      color: var(--color-text-muted);
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .song-card:hover .song-arrow {
      color: var(--color-accent);
      transform: translateX(3px);
    }

    /* Loading State */
    .loading-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 16px;
      opacity: 0;
      animation: stagger-in 0.4s ease 0.75s forwards;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--color-surface3);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 13px;
      color: var(--color-text3);
    }

    /* Empty State */
    .empty-state {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 16px;
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      color: var(--color-text-muted);
      opacity: 0.5;
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-text2);
    }

    .empty-text {
      font-size: 14px;
      color: var(--color-text3);
      text-align: center;
      max-width: 280px;
    }

    /* Icons */
    .icon {
      width: 20px;
      height: 20px;
    }

    .icon-sm {
      width: 16px;
      height: 16px;
    }

    /* Responsive */
    @media (min-width: 640px) {
      .modal-panel {
        max-width: 540px;
        left: 50%;
        transform: translateX(-50%) translateY(100%);
        animation: slide-up-center 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
        border-radius: var(--radius-xl);
        bottom: 24px;
        max-height: 85vh;
      }

      @keyframes slide-up-center {
        to { transform: translateX(-50%) translateY(0); }
      }

      .search-input {
        font-size: 18px;
      }

      .song-artwork {
        width: 56px;
        height: 56px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="background-content">
    <span>Performance View (dimmed)</span>
  </div>

  <div class="modal-overlay"></div>

  <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-handle" role="presentation"></div>

    <header class="modal-header">
      <button class="btn-close" aria-label="Close search">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
      <span class="modal-title" id="modal-title">Search</span>
      <div class="header-spacer"></div>
    </header>

    <div class="search-container">
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
        <input
          type="text"
          class="search-input"
          placeholder="Song title or artist..."
          autofocus
          id="search-input"
        >
        <div class="search-actions">
          <button class="btn-clear" aria-label="Clear search" id="btn-clear">
            <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
          <button class="btn-voice" aria-label="Voice search" id="btn-voice">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="22"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="filter-tabs" role="tablist">
      <button class="filter-tab active" role="tab" aria-selected="true">
        All
      </button>
      <button class="filter-tab spotify" role="tab" aria-selected="false">
        <svg class="filter-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
        Spotify
      </button>
      <button class="filter-tab" role="tab" aria-selected="false">
        <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        History
      </button>
    </div>

    <div class="results-section">
      <div class="results-header">
        <span class="results-title">Results</span>
        <span class="results-count">24 songs found</span>
      </div>

      <div class="song-list">
        <div class="song-card">
          <div class="song-artwork">
            <img src="https://i.scdn.co/image/ab67616d0000b273c4fecd6c6e0d67a1b4a80efd" alt="Album art">
          </div>
          <div class="song-info">
            <div class="song-title">Bohemian Rhapsody</div>
            <div class="song-meta">
              <span class="song-artist">Queen</span>
            </div>
          </div>
          <div class="song-badges">
            <span class="badge badge-lyrics" title="Has lyrics">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
            </span>
            <span class="badge badge-chords" title="Has chords">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
              </svg>
            </span>
            <span class="badge badge-enhanced" title="Enhanced timing">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
              </svg>
            </span>
          </div>
          <svg class="song-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>

  <script>
    // Interactive behaviors
    const searchInput = document.getElementById('search-input');
    const btnClear = document.getElementById('btn-clear');
    const btnVoice = document.getElementById('btn-voice');
    const filterTabs = document.querySelectorAll('.filter-tab');

    // Show/hide clear button based on input
    searchInput.addEventListener('input', () => {
      if (searchInput.value.length > 0) {
        btnClear.classList.add('visible');
      } else {
        btnClear.classList.remove('visible');
      }
    });

    // Clear input
    btnClear.addEventListener('click', () => {
      searchInput.value = '';
      btnClear.classList.remove('visible');
      searchInput.focus();
    });

    // Voice search toggle
    btnVoice.addEventListener('click', () => {
      btnVoice.classList.toggle('listening');
    });

    // Filter tab switching
    filterTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        filterTabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
      });
    });

    // Song card click effect
    const songCards = document.querySelectorAll('.song-card');
    songCards.forEach(card => {
      card.addEventListener('click', () => {
        card.style.background = 'var(--color-accent-soft)';
        setTimeout(() => {
          card.style.background = '';
        }, 200);
      });
    });

    // Close on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        // Would close modal here
        console.log('Close modal');
      }
    });

    // Focus search input on load
    setTimeout(() => {
      searchInput.focus();
    }, 500);
  </script>
